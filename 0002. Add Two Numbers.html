<!-- 2. Add Two Numbers
You are given two non-empty linked lists representing two non-negative integers.
The digits are stored in reverse order, and each of their nodes contains a single digit. 
Add the two numbers and return the sum as a linked list.
You may assume the two numbers do not contain any leading zero, except the number 0 itself.

////////////////////////////////////////////////////////////
What is the difference between Array and Linked-List?

Array:
    dynamic
    Built-In data structure
    contiuous lots in memory (all the array moves together, performance problem)
    Read Elements cheaper than add new elements

Linked List:
    an object with a fixed structure (POINTER!)
    Add New Elements cheaper than read elements
    no direct way to an element

////////////////////////////////////////////////////////////


Example 1:

Input: l1 = [2,4,3], l2 = [5,6,4]
Output: [7,0,8]
Explanation: 342 + 465 = 807.
Example 2:

Input: l1 = [0], l2 = [0]
Output: [0]
Example 3:

Input: l1 = [9,9,9,9,9,9,9], l2 = [9,9,9,9]
Output: [8,9,9,9,0,0,0,1]
 

Constraints:

The number of nodes in each linked list is in the range [1, 100].
0 <= Node.val <= 9
It is guaranteed that the list represents a number that does not have leading zeros.
 -->

<script>
/*
    Definition for singly-linked list.
    function ListNode(val, next) {
        this.val = (val===undefined ? 0 : val)
        this.next = (next===undefined ? null : next)
    }

    function example() {
        const linkedList =
            new ListNode(1,
                new ListNode(3,
                    new ListNode(5,
                        new ListNode(7, null))));

        // node1
        console.log(linkedList.val);  // 1
        // node2
        console.log(linkedList.next.val);  // 3 
        // node3
        console.log(linkedList.next.next.val);  // 5
        // node4
        console.log(linkedList.next.next.next.val);  // 7
    }

    example();
*/
    
/*
    @param {ListNode} l1
    @param {ListNode} l2
    @return {ListNode}
*/

    var addTwoNumbers = function(l1, l2) {
    
        var temp1, temp2;
        var quot, rmd;
        var resultList;

        if(l1 == undefined || l2 == undefined){
            console.log("Empty List!");
            return;
        }

        rmd = (l1.val+l2.val)%10;
            
        resultList = new ListNode(rmd,);

        quot = parseInt((l1.val+l2.val)/10);

        temp1 = l1.next;
        temp2 = l2.next;

        do {
            
            var num1 = (temp1 == undefined) ? 0 : temp1.val;
            var num2 = (temp2 == undefined) ? 0 : temp2.val;

            rmd = (num1+num2+quot)%10;
            if(!(num1 == 0 && num2 == 0 && quot == 0) || !(temp1 == null && temp2 == null)){
                insertNode(resultList, rmd);
            }
            
            quot = parseInt((num1+num2+quot)/10);
            
            if (temp1 != undefined) {
                temp1 = temp1.next;
            }
            if (temp2 != undefined) {
                temp2 = temp2.next;
            }
            
            
        }while(temp1 != null || temp2 != null);

        if(temp1 == null){
            temp1 = 0;
        }

        if(temp2 == null){
            temp2 = 0;
        }

        rmd = (temp1+temp2+quot)%10;
        if(!(temp1 == 0 && temp2 == 0 && quot == 0)){
            insertNode(resultList, rmd);
        }

        quot = parseInt((temp1+temp2+quot)/10);
        if(quot != 0){
            insertNode(resultList, quot); 
        }

        console.log(resultList);
        return resultList;  
    };

    function insertNode(list, val){
        var p = list;
        do {
            if(p.next != null){
                p = p.next;
            };
        }while(p.next != null);
        p.next = new ListNode(val, );
    };
    
    function ListNode(val, next) {
        this.val = (val===undefined ? 0 : val)
        this.next = (next===undefined ? null : next)
    }

    // 함수 앞에 new 를 붙이고 호출하게 되면 함수가 아니라 생성자가 되어 객체를 만든다.
    // l1 = new ListNode(2,
    //     new ListNode(4,
    //         new ListNode(3,)
    //     )
    // );

    l1 = new ListNode(0,
        new ListNode(4,
            new ListNode(3,)
        )
    );


    l2 = new ListNode(5,
        new ListNode(6,
            new ListNode(4,)
        )
    );

    addTwoNumbers(l1, l2);
</script>
