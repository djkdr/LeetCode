<!-- 3. Longest Substring Without Repeating Characters 

Given a string s, find the length of the longest substring without repeating characters.

 
Example 1:

Input: s = "abcabcbb"
Output: 3
Explanation: The answer is "abc", with the length of 3.
Example 2:

Input: s = "bbbbb"
Output: 1
Explanation: The answer is "b", with the length of 1.
Example 3:

Input: s = "pwwkew"
Output: 3
Explanation: The answer is "wke", with the length of 3.
Notice that the answer must be a substring, "pwke" is a subsequence and not a substring.
 

Constraints:

0 <= s.length <= 5 * 104
s consists of English letters, digits, symbols and spaces.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
/**
 * @param {string} s
 * @return {number}
 */
var lengthOfLongestSubstring = function(s) {
    //var text = s;
    var sub = '';
    var temp = '';
    var leng = 0;
    
    // 1. Check String - Regular Expression
    var english = /^[A-Za-z0-9 _]*[A-Za-z0-9][A-Za-z0-9 _]*$/;
    
    if (s != '') {
         
        if(s.search(/\s/)!=-1){
            if(english.test(s)){
                console.log("English with space: "+s);
            } else {
                if(s.replaceAll(" ", "") == ""){
                    console.log("Only Space: "+s);
                    leng = 1;
                } else {
                    console.log("No English: "+s);
                    return;
                }
            }
        }  else {
            if(english.test(s)){
                console.log("English without space: "+s);
            } else {
                console.log("Neither English nor space: "+s);
                return;
            }
        }  

    } else {
        console.log("Null: "+s);
    }

    // 2. Find Substring
    if(s != ''){
        sub = s.charAt(0);
        for(i=0; i < s.length; i++){
        
            if(!temp.includes(s.charAt(i))){
                temp += s.charAt(i);
            } else {
                if(sub.length <= temp.length){
                    sub = temp;
                    temp = s.charAt(i);
                }else{
                    temp = s.charAt(i);
                }
            }
        }
        
        if(sub.length <= temp.length){
            sub = temp;
        }
    }
    
    // 3. If the string is empty, return the "length"
    console.log("Value: "+sub);
    if(sub != '') {
        leng = sub.length;
    } else if (s.length == 1) {
        leng = 1;
    } 
    
    // Maximum Limit
    if (leng > 5 * 10**4) {
        return;
    }

    console.log("Output: "+leng);
    return leng;
};

lengthOfLongestSubstring("");
lengthOfLongestSubstring(" ");
lengthOfLongestSubstring("c");
lengthOfLongestSubstring("au");
lengthOfLongestSubstring("dvdf");
</script>
